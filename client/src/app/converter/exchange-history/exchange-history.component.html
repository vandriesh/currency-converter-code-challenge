<div class="content__row">
  <h2 class="mat-title section__header">Exchange History ({{currency.currency}})</h2>
</div>

<div>
  <mat-form-field>
    <mat-select placeholder="Durations" [(value)]="dayLength" (selectionChange)="fetchRatesFor()">
      <mat-option *ngFor="let timeframe of timeFrames" [value]="timeframe">
        {{ timeframe }} days
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-exchange-history-rates [rates]="rates$ | async"></app-exchange-history-rates>
