<div class="container">
    <div fxLayout="row" class="content__row">
        <h1 class="mat-display-2 page__header">Conversion history</h1>
    </div>
    <div fxLayout="row" class="history__table mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" style="width: 100%">

            <!-- Position Column -->
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef class="col__date"> Date</th>
                <td mat-cell *matCellDef="let element"> {{element.Date | date:'d/m/yyyy  @ hh:mm'}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Event">
                <th mat-header-cell *matHeaderCellDef class="col__event"> Event</th>
                <td mat-cell *matCellDef="let element">
                    <span fxHide.lt-md>Converted from</span>
                    {{element.Event}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef class="col__actions"> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="showDetails(row)" color="primary">
                        <mat-icon aria-label="Example icon-button with a heart icon">remove_red_eye</mat-icon>
                        <span fxHide.lt-md>View</span>
                    </button>
                    <button mat-button (click)="delete(row)" color="warn">
                        <mat-icon aria-label="Example icon-button with a heart icon">delete_forever</mat-icon>
                        <span fxHide.lt-md>Delete from history </span>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
